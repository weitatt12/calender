<ion-header style="background-color: white; color: black;">
  <div style="width: 100vw; display: flex; align-items: center; justify-content: center; position: relative; padding: 20px;">
    <div style="display:flex; flex-direction: column; align-items: center; position: absolute; left: 10px;">
      <!-- <ion-icon style="font-size: 20px;" name="log-out-outline" (click)="signout()"></ion-icon>  -->
      <div></div>
    </div>

    <div style="font-size: 30px">
      Discovered News
    </div>
  </div>
</ion-header>

<ion-content style="--background: white; --color:black;">
  <div style="padding: 20px;">

    <div *ngFor="let news of newsArr">
      <div (click)="newsDetails(news)" style="display: flex; justify-content: space-between; padding: 20px 0px;">
        <div style="width: calc( ((100vw - 20px - 20px) - 10px) * 0.7 ); padding-right: 10px;">
          <div style="font-weight: bold; padding-bottom: 10px;">
            {{ news.title }}
          </div>
          <!-- <div>
            {{ news.description }}
          </div> -->
          <div>
            <div style="color:#737373;">
              {{ news.author }}
            </div>
            <div style="padding-top: 10px; display: flex; align-items: center; color: #999999; font-size: 10px; align-items: flex-end;">
              {{ news.publishedAt | date:'MMM d, yyyy' }}
            </div>
          </div>
        </div>
        <div style="display: flex; justify-content: flex-end; align-items: center;">
          <img style="object-fit: cover; width: 100px; height: 100px; border-radius: 10px;" src="{{ news.urlToImage }}" alt="">
        </div>
      </div>
    </div>

  </div>
  <!-- <img style="width: 100vw;" src="https://i.pinimg.com/originals/08/d5/eb/08d5eb5a474ddaec67620c9e4564581c.jpg" alt=""> -->
</ion-content>
